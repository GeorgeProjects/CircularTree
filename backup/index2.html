<style>

body {
  position: absolute;
  width: 100%;
  height: 100%;
  margin: 0px;
  overflow: hidden;
}

.title {
  position: absolute;
  left: 75%;
  top: 10%;
  width: 22%;

  font-size: 2.5rem;

}

.main {
  position: absolute;
  left: 0%;
  top: 0%;
  width: 80%;
  bottom: 0%;
}

#canvas {
  position: absolute;
  width: 100%;
  height: 100%;
}

#legend {
  position: absolute;
  top: 10%;
  right: 8%;
  width: 12%;
  height: 8%;
}

/*#1b9e77, d95f02, 7570b3*/
.node circle {

}
.node.depth-0 circle {

}
.node.depth-1 circle {

}
.node.depth-2 circle {
  r: 4px !important;
}
.node.depth-3 circle {
  r: 2.5px !important;
}

.node text {

}

}

.level, .level.not-selected {
  background: gray;
  border: solid gray 1px;
  color: gray;
  stroke: gray;
}
.overall, .overall.not-selected {
  background: black;

.node text {

.legend-item text {

/* 
theory:                       #d95f02, #d95f02, e41a1c; 66c2a5
network_hardware | fundation: #1b9e77, #e7298a, 4daf4a; fc8d62
software | fundation1:        #e7298a, #1b9e77, d95f02; 8da0cb
security | fundation2:        #999999, #66a61e, 984ea3; e78ac3
application:                  #7570b3, #7570b3, 377eb8; 4daf4a
*/

:root { 
  --theory:           #66c2a5; 
  --network_hardware: #fc8d62;
  --software:         #8da0cb;
  --security:         #e78ac3;
  --application:      #4daf4a;
} 

.node.theory circle, .node.theory text, .legend-item.theory rect, .theory, .theory.not-selected {
  fill: var(--theory);
  background: var(--theory);
  border: solid var(--theory) 1px;
  color: var(--theory);
  stroke: var(--theory);
}
.node.fundation circle, .node.fundation text, .legend-item.fundation rect, .fundation, .fundation.not-selected  {
  fill: var(--network_hardware);
  background: var(--network_hardware);
  border: solid var(--network_hardware) 1px;
  color: var(--network_hardware);
  stroke: var(--network_hardware);
}
.node.fundation1 circle, .node.fundation1 text, .legend-item.fundation1 rect, .fundation1, .fundation1.not-selected {
  fill: var(--software);
  background: var(--software);
  border: solid var(--software) 1px;
  color: var(--software);
  stroke: var(--software);
}
.node.fundation2 circle, .node.fundation2 text, .legend-item.fundation2 rect, .fundation2, .fundation2.not-selected {
  fill: var(--security);
  background: var(--security);
  border: solid var(--security) 1px;
  color: var(--security);
  stroke: var(--security);
}
.node.application circle, .node.application text, .legend-item.application rect, .application, .application.not-selected {
  fill: var(--application);
  background: var(--application);
  border: solid var(--application) 1px;
  color: var(--application);
  stroke: var(--application);
}

.selection.not-selected {
  background: white;
}

.selection.selected {
  color: white;
}

.selection-container {
  position: absolute;
  left: 80%;
  height: 100%;
  width: 12%;
  bottom: 0%;
  display: flex;
  flex-direction: column;
  justify-content: center; 
}

.center {
  display: flex;
  flex-direction: column;
}

.selection {
  padding-top: 0.2rem;
  padding-bottom: 0.2rem;
  font-size: 0.8rem;
  margin-top: 0.1rem;
  margin-bottom: 0.1rem;
  padding-left: 0.4rem;
  padding-right: 0.4rem;
  cursor: pointer;
  text-align: center;
}

.selection#level-4 {
  margin-top: 2rem;
}

.selection.active {
  padding-top: 0.4rem;
  font-size: 0.8rem;
  margin-left: 0.1rem;
  margin-right: 0.1rem;
  padding-left: 0.4rem;
  padding-right: 0.4rem;
  color: #eeeeee;
  cursor: pointer;
}

.node--internal circle {
  fill: #555;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.3;
  stroke-width: 1px;
}

</style>

  },
  drawLevel3: function() {
      let fileData = this.overallData
      var fontSizeArray = [12, 7, 6, 5, 3]
      var textdx = 8, standMovement = 5, nodeSizeArray = [6, 6, 5, 4, 2.5]
      var subjectCount = {
          "application": {
            "name": "应用",
            "count": 0,
            "type": "application"
          },
          "theory": {
            "name": "理论",
            "count": 0,
            "type": "theory"
          },
          "fundation": {
            "name": "网络与硬件",
            "count": 0,
            "type": "fundation"
          },
          "fundation1": {
            "name": "软件",
            "count": 0,
            "type": "fundation1"   
          },
          "fundation2": {
            "name": "安全",
            "count": 0,
            "type": "fundation2"
          }
      }
      var canvasWidth = d3.select('#canvas').style("width")
      var canvasHeight = d3.select('#canvas').style("height")
      canvasWidth = +canvasWidth.replace("px", "")
      canvasHeight = +canvasHeight.replace("px", "")
      var margin = {top: 80, right: canvasWidth * 0.1, bottom: 80, left: canvasWidth * 0.1}

      canvasWidth = canvasWidth -  margin.left - margin.right
      canvasHeight = canvasHeight - margin.top - margin.bottom

      var diameter = canvasWidth>canvasHeight?canvasHeight:canvasWidth;
      var centerMVx = 0, centerMVy = 0

      if (canvasWidth > canvasHeight) {
        centerMVx = (canvasWidth - canvasHeight) / 2
      }

      if (canvasHeight > canvasWidth) {
        centerMVy = (canvasHeight - canvasWidth) / 2
      }

      var order = ["硬件与计算机体系结构", "信息系统安全", "计算机图形学与虚拟现实", "信息检索与数据挖掘", "生物信息计算与数字健康", "图像视频处理与多媒体技术",  "计算机网络", "计算机软件", "计算机基础理论"]

      var rotation = 195
      var rotationRootText = -105
      var svg = d3.select("svg"),
          g = svg.select("g")
          .attr("transform", "translate(" + (centerMVx + margin.left + diameter / 2) + "," + (centerMVy + diameter / 2 + margin.top) + ")" + "rotate(" + rotation + ")");

      var stratify = d3.stratify()
          .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf(".")); });

      var tree = d3.tree()
          .size([360, diameter / 2])
          .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

      fileData.children.sort(function(a, b) {
        return order.indexOf(a.name) - order.indexOf(b.name)
      })

      // computation
      addColor(fileData)
      fileData.type = "root"
      //  compute the level-3 data
      datalevel3 = JSON.parse(JSON.stringify(fileData))
      showLevel3(datalevel3, 0)
      //  statistics of subjects
      drawLegend(datalevel3)
      var treeData = d3.hierarchy(datalevel3)
      // var root = tree(stratify(data));
      update(treeData)
      
      function update (treeData, add=false) {
        var root = tree(treeData);
        var duration = 1000

        var link = g.selectAll(".link")
          .data(root.descendants().slice(1), function(d) {
            return d.data.index + '-' + d.parent.data.index
          })
          
        link.enter().append("path")
            .attr("class", function(d) {
              return "link " + d.data.index + "-" + d.parent.data.index
            })
            .attr("d", function(d) {
              return "M" + project(d.x, d.y)
                  + "C" + project(d.x, (d.y + d.parent.y) / 2)
                  + " " + project(d.parent.x, (d.y + d.parent.y) / 2)
                  + " " + project(d.parent.x, d.parent.y);
            });
        link.transition()
            .duration(duration)
            .attr("d", function(d) {
              return "M" + project(d.x, d.y)
                  + "C" + project(d.x, (d.y + d.parent.y) / 2)
                  + " " + project(d.parent.x, (d.y + d.parent.y) / 2)
                  + " " + project(d.parent.x, d.parent.y);
            });
        link.exit().remove();

        var node = g.selectAll(".node")
            .data(root.descendants(), function(d){
              if (d.parent != null) {
                return d.parent.data.index + '-' + d.data.index
              }
              return d.data.index
            })
        
        addRemoveNodes(node, treeData)
        var nodeUpdate = node
            .transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + project(d.x, d.y) + ")"; })
        nodeUpdate.select('text')
            .attr("dy", ".31em")
            .attr("x", function(d) { 
              let dx = textdx * nodeSizeArray[d.depth] / standMovement
              return xRange(d.x) === !d.children ? dx : -dx; 
            })
            .style("text-anchor", function(d) { return xRange(d.x) === !d.children ? "start" : "end"; })
            .attr("transform", function(d) {
              if (d.depth == 0) {
                return "rotate(" + rotationRootText + ")"
              }
              return "rotate(" + (xRange(d.x) ? d.x - 90 : d.x + 90) + ")"; 
            })
            .style('font-size', function(d) { 
              return fontSizeArray[d.depth] + 'px';
            })
        // update_root_text()
      }

      // function update_root_text() {
      //   var svg = d3.select("svg")
      //     .select('.depth-0')
      //     .select('text')
      //     .attr("transform", "rotate(" + rotationRootText + ")")
      // }

      function xRange(x) {
        rotation = 0
        return x < rotation || x > (180 + rotation)
      }

      function showLevel3(data, depth) {
        if (depth == 3) {
          collapse(data)
        }
        if ((typeof(data.children) !== 'undefined') && (data.children != null)) {
          for (let i = 0;i < data.children.length;i++) {
             showLevel3(data.children[i], depth+1)
          }
        }
      }

      function addColor (data, type) {
        if (typeof(type) !== 'undefined') {
          if (typeof(data.type) == 'undefined') {
            data.type = type
          }
        }
        if ((typeof(data.children) === 'undefined') || (data.children == null)) {
          return
        }
        for (let i = 0; i < data.children.length; i++) {
          addColor(data.children[i], data.type)
        }
      }

      function addRemoveNodes(node, treeData) {
        let nodeEnter = node.enter()
            .append("g")
            .attr("class", function(d) {
              return "node" + (d.children ? " node--internal" : " node--leaf") 
                    + (typeof(d.data.type)=='undefined'?"":" "+d.data.type)
                    + (" depth-" + d.depth); 
            })
            .attr("transform", function(d) { return "translate(" + project(d.x, d.y) + ")"; })

        nodeEnter.append("circle")
            .attr("r", 2.5)
            .on("click", function(d, i) {
              var add = click(d)
              update(treeData, add)
            });
        nodeEnter.append("text")
            .attr("dy", ".31em")
            .attr("x", function(d) { 
              let dx = textdx * nodeSizeArray[d.depth] / standMovement
              return xRange(d.x) === !d.children ? dx : -dx; 
            })
            .style("text-anchor", function(d) { return xRange(d.x) === !d.children ? "start" : "end"; })
            .style('font-size', function(d) { 
              return fontSizeArray[d.depth] + 'px';
            })
            .attr("transform", function(d) { 
              if (d.depth == 0) {
                return "rotate(" + rotationRootText + ")"
              }
              return "rotate(" + (xRange(d.x) ? d.x - 90 : d.x + 90) + ")"; 
            })
            .text(function(d) { 
              return d.data.name 
            });
        node.exit().remove();
      }

      function project(x, y) {
        var angle = (x - 90) / 180 * Math.PI, radius = y;
        return [radius * Math.cos(angle), radius * Math.sin(angle)];
      }

      // Toggle children on click.
      function click(d) {
        if (d.children) {
          d._children = d.children;
          d.children = null;
          return false
        } else {
          d.children = d._children;
          d._children = null;
          return true
        }
      }

      // Collapse nodes
      function collapse(d) {
        if (d.children) {
            d._children = d.children;
            d._children.forEach(collapse);
            d.children = null;
          }
      }

      // draw legend
      function drawLegend(treedata) {
        countSubject(treedata)
        var countArray = []
        for (let item in subjectCount) {
          countArray.push(subjectCount[item])
        }
        var itemArray = ["理论", "网络与硬件", "软件", "安全", "应用"]
        countArray.sort(function(a, b) {
          return itemArray.indexOf(b.name) - itemArray.indexOf(a.name)
        })
        var canvasWidth = d3.select('#legend').style("width")
        var canvasHeight = d3.select('#legend').style("height")
        canvasWidth = +canvasWidth.replace("px", "")
        canvasHeight = +canvasHeight.replace("px", "")
        var legendHeight = canvasHeight / countArray.length
        var legendRectPaddingY = legendHeight * 0.1
        var legendRectHeight = legendHeight - legendRectPaddingY * 2
        var legendRectPaddingX = canvasWidth * 0.4
        var legendRectWidth = canvasWidth - legendRectPaddingX
        var g = d3.select('#legend').select('g')
        var maxCount = d3.max(countArray, function(d) {return d.count})
        var widthScale = d3.scaleLinear().domain([0, maxCount]).range([0, legendRectWidth])
        var legendItem = g.selectAll('.legend-item')
          .data(countArray, function(d) {return d.type })
        let legendItemEnter = legendItem.enter()
          .append("g")
          .attr("class", function(d) {
            return d.type + " legend-item"
          })
          .attr('transform', function(d, i) { return "translate(" + 0 + "," + (legendHeight * i + legendRectPaddingY) + ")"; })
        legendItemEnter.append("circle")
          .attr("cx", legendRectPaddingX + legendRectHeight / 2)
          .attr("cy", legendRectPaddingY + legendRectHeight / 2)
          .attr("r", legendRectHeight * 0.4)
          // .attr("width", function(d) {
          //   return widthScale(d.count)
          // })
          // .attr("height", legendRectHeight);
        legendItemEnter.append("text")
          .attr("x", legendRectPaddingX)
          .attr('y', legendHeight/2)
          .attr('dx', "-.5em")
          .style("text-anchor", "end")
          .style("alignment-baseline", "central")
          .style("font-size", function(d) {
            let fontsize = legendRectPaddingX/5>legendRectHeight?legendRectHeight:legendRectPaddingX/5
            return fontsize*0.65 + 'px'
          })
          .text(function(d, i) {
            return d.name
          })
        legendItem.select('circle')
          .attr("cx", legendRectPaddingX + legendRectHeight / 2)
          .attr("cy", legendRectPaddingY + legendRectHeight / 2)
          .attr("r", legendRectHeight * 0.4)
          // .transition()
          // .duration(1000)
          // .attr("width", function(d) {
          //   return widthScale(d.count)
          // })
          // .attr("height", legendRectHeight);
        legendItem.exit().remove();
      }

      function countSubject(treedata) {
        if ((typeof(treedata.children) === 'undefined') || (treedata.children == null) || (treedata.children.length == 0)) {
          // this is the root node
          let type = treedata.type
          subjectCount[type].count += 1
        } else {
          for (let i = 0;i < treedata.children.length;i++) {
            countSubject(treedata.children[i])
          }
        }
      }
  },

                + " " + project(d.parent.x, (d.y + d.parent.y) / 2)
                + " " + project(d.parent.x, d.parent.y);
          });
      link.transition()
          .duration(duration)
          .attr("d", function(d) {
            return "M" + project(d.x, d.y)
                + "C" + project(d.x, (d.y + d.parent.y) / 2)
                + " " + project(d.parent.x, (d.y + d.parent.y) / 2)
                + " " + project(d.parent.x, d.parent.y);
          });
      link.exit().remove();

      var node = g.selectAll(".node")
          .data(root.descendants(), function(d){
            if (d.parent != null) {
              return d.parent.data.index + '-' + d.data.index
            }
            return d.data.index
          })
      
      addRemoveNodes(node, treeData)
      var nodeUpdate = node
          .transition()
          .duration(duration)
          .attr("transform", function(d) { return "translate(" + project(d.x, d.y) + ")"; })
      nodeUpdate.select('text')
          .attr("dy", ".31em")
          .attr("x", function(d) { 
            let dx = textdx * nodeSizeArray[d.depth] / standMovement
            return xRange(d.x) === !d.children ? dx : -dx; 
          })
          .style("text-anchor", function(d) { return xRange(d.x) === !d.children ? "start" : "end"; })
          .attr("transform", function(d) { 
            return "rotate(" + (xRange(d.x) ? d.x - 90 : d.x + 90) + ")"; 
          })
          .style('font-size', function(d) {
            return fontSizeArray[d.depth] + 'px'
          })
      // update_root_text()
    }

    function update_root_text() {
      var svg = d3.select("svg")
        .select('.depth-0')
        .select('text')
        .attr("transform", "rotate(" + rotationRootText + ")")
    }

    function xRange(x) {
      rotation = 0
      return x < rotation || x > (180 + rotation)
    }

    function showLevel3(data, depth) {
      if (depth == 3) {
        collapse(data)
      }
      if ((typeof(data.children) !== 'undefined') && (data.children != null)) {
        for (let i = 0;i < data.children.length;i++) {
           showLevel3(data.children[i], depth+1)
        }
      }
    }

    function addColor (data, type) {
      if (typeof(type) !== 'undefined') {
        if (typeof(data.type) == 'undefined') {
          data.type = type
        }
      }
      if ((typeof(data.children) === 'undefined') || (data.children == null)) {
        return
      }
      for (let i = 0; i < data.children.length; i++) {
        addColor(data.children[i], data.type)
      }
    }

    function addRemoveNodes(node, treeData) {
      let nodeEnter = node.enter()
          .append("g")
          .attr("class", function(d) {
            return "node" + (d.children ? " node--internal" : " node--leaf") 
                  + (typeof(d.data.type)=='undefined'?"":" "+d.data.type)
                  + (" depth-" + d.depth); 
          })
          .attr("transform", function(d) { return "translate(" + project(d.x, d.y) + ")"; })

      nodeEnter.append("circle")
          .attr("r", 2.5)
          .on("click", function(d, i) {
            var add = click(d)
            update(treeData, add)
          });
      nodeEnter.append("text")
          .attr("dy", ".31em")
          .attr("x", function(d) { 
            let dx = textdx * nodeSizeArray[d.depth] / standMovement 
            return xRange(d.x) === !d.children ? dx : -dx; 
          })
          .style("text-anchor", function(d) { return xRange(d.x) === !d.children ? "start" : "end"; })
          .style('font-size', function(d) { 
            return fontSizeArray[d.depth] + 'px'
          })
          .attr("transform", function(d) { return "rotate(" + (xRange(d.x) ? d.x - 90 : d.x + 90) + ")"; })
          .text(function(d) { 
            return d.data.name 
          });
      node.exit().remove();
    }

    function project(x, y) {
      var angle = (x - 90) / 180 * Math.PI, radius = y;
      return [radius * Math.cos(angle), radius * Math.sin(angle)];
    }

    // Toggle children on click.
    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
        return false
      } else {
        d.children = d._children;
        d._children = null;
        return true
      }
    }

    // Collapse nodes
    function collapse(d) {
      if (d.children) {
          d._children = d.children;
          d._children.forEach(collapse);
          d.children = null;
        }
    }

    // draw legend
    function drawLegend(treedata) {
      countSubject(treedata)
      var countArray = []
      for (let item in subjectCount) {
        countArray.push(subjectCount[item])
      }
      var itemArray = ["理论", "网络与硬件", "软件", "安全", "应用"]
      countArray.sort(function(a, b) {
        return itemArray.indexOf(b.name) - itemArray.indexOf(a.name)
      })
      var canvasWidth = d3.select('#legend').style("width")
      var canvasHeight = d3.select('#legend').style("height")
      canvasWidth = +canvasWidth.replace("px", "")
      canvasHeight = +canvasHeight.replace("px", "")
      var legendHeight = canvasHeight / countArray.length
      var legendRectPaddingY = legendHeight * 0.1
      var legendRectHeight = legendHeight - legendRectPaddingY * 2
      var legendRectPaddingX = canvasWidth * 0.4
      var legendRectWidth = canvasWidth - legendRectPaddingX
      var g = d3.select('#legend').select('g')
      var maxCount = d3.max(countArray, function(d) {return d.count})
      var widthScale = d3.scaleLinear().domain([0, maxCount]).range([0, legendRectWidth])
      var legendItem = g.selectAll('.legend-item')
        .data(countArray, function(d) {return d.type })
      let legendItemEnter = legendItem.enter()
        .append("g")
        .attr("class", function(d) {
          return d.type + " legend-item"
        })
        .attr('transform', function(d, i) { return "translate(" + 0 + "," + (legendHeight * i + legendRectPaddingY) + ")"; })
      legendItemEnter.append("circle")
        .attr("cx", legendRectPaddingX + legendRectHeight / 2)
        .attr("cy", legendRectPaddingY + legendRectHeight / 2)
        .attr('r', legendRectHeight * 0.4)
        // .attr("width", function(d) {
        //   return widthScale(d.count)
        // })
        // .attr("height", legendRectHeight);
      legendItemEnter.append("text")
        .attr("x", legendRectPaddingX)
        .attr('y', legendHeight/2)
        .attr('dx', "-.5em")
        .style("text-anchor", "end")
        .style("alignment-baseline", "central")
        .style("font-size", function(d) {
          let fontsize = legendRectPaddingX/5>legendRectHeight?legendRectHeight:legendRectPaddingX/5
          return fontsize*0.65 + 'px'
        })
        .text(function(d, i) {
          return d.name
        })
      legendItem.select('circle')
          .attr("cx", legendRectPaddingX + legendRectHeight / 2)
          .attr("cy", legendRectPaddingY + legendRectHeight / 2)
          .attr('r', legendRectHeight * 0.4)
          // .transition()
          // .duration(1000)
          // .attr("width", function(d) {
          //   return widthScale(d.count)
          // })
          // .attr("height", legendRectHeight);
      legendItem.exit().remove();
    }

    function countSubject(treedata) {
      if ((typeof(treedata.children) === 'undefined') || (treedata.children == null) || (treedata.children.length == 0)) {
        // this is the root node
        let type = treedata.type
        subjectCount[type].count += 1
      } else {
        for (let i = 0;i < treedata.children.length;i++) {
          countSubject(treedata.children[i])
        }
      }
    }
  },
  drawSingle: function(type, level) {
    var fileData = this.singleData[type]
    fileData = JSON.parse(JSON.stringify(fileData))
    console.log('level', level)
    if (level == 3) {
      showLevel3(fileData, 1)
    }
    var fontSizeArray = this.renderingStyle[type].fontsize
    var canvasSettingArray = this.renderingStyle[type]['setting' + level]
    var textdx = 8, standMovement = 5, nodeSizeArray = [8.5, 7, 5, 4, 2.5]

    var canvasWidth = d3.select('#canvas').style("width")
    var canvasHeight = d3.select('#canvas').style("height")
    canvasWidth = +canvasWidth.replace("px", "")
    canvasHeight = +canvasHeight.replace("px", "")
    var margin = {top: canvasHeight * 0.02, right: canvasWidth * 0.2, bottom: canvasHeight * 0.02, left: canvasWidth * 0.2}

    canvasWidth = canvasWidth -  margin.left - margin.right
    canvasHeight = canvasHeight - margin.top - margin.bottom

    var diameter = canvasWidth>canvasHeight?canvasHeight:canvasWidth;
    var centerMVx = 0, centerMVy = 0

    if (canvasWidth > canvasHeight) {
      centerMVx = (canvasWidth - canvasHeight) / 2
    }

    if (canvasHeight > canvasWidth) {
      centerMVy = (canvasHeight - canvasWidth) / 2
    }

    order = ["硬件与计算机体系结构", "信息系统安全", "计算机图形学与虚拟现实", "信息检索与数据挖掘", "生物信息计算与数字健康", "计算机图像视频处理与多媒体技术",  "计算机网络", "计算机软件", "计算机基础理论"]

    var rotation = 0
    var svg = d3.select("svg"),
        g = svg.select("g")

    var stratify = d3.stratify()
        .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf(".")); });

    var tree = d3.tree()
        .size([canvasHeight - canvasSettingArray[0], canvasWidth - canvasSettingArray[1]])
        // .size([360, diameter / 2])
        // .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

    // render tree visualization
    addColor(fileData)
    //  compute the level-3 data
    datalevel3 = JSON.parse(JSON.stringify(fileData))
    showLevel3(datalevel3, 0)
    var treeData = d3.hierarchy(datalevel3)
    // position the node at center
    update(treeData)

    function updatePos(treeData) {
      let nodeArray = []
      linearize(treeData, nodeArray)
      let rangex = d3.extent(nodeArray,function (d,i) {return +d.x})
      let rangey = d3.extent(nodeArray,function (d,i) {return +d.y})
      let width = rangey[1] - rangey[0], height = rangex[1] - rangex[0]
      let paddingLeft = (canvasWidth - width) / 2
      let paddingTop = (canvasHeight - height) / 3
      g.attr("transform", "translate(" + (margin.left + paddingLeft) + "," + (margin.top + paddingTop) + ")");
    }

    function linearize(treeData, nodeArray) {
      if (typeof(treeData) !== 'undefined') {
        nodeArray.push(treeData)
      }
      if ((typeof(treeData.children) !== 'undefined') && (treeData.children != null)) {
        for (let i = 0; i < treeData.children.length; i++) {
          linearize(treeData.children[i], nodeArray)
        }
      }
    }

    function update (treeData, add=false) {
      var root = tree(treeData);
      updatePos(root)
      var duration = 1000

      var link = g.selectAll(".link")
        .data(root.descendants().slice(1), function(d) {
          return d.data.index + '-' + d.parent.data.index
        })
        
      link.enter().append("path")
          .attr("class", function(d) {
            return "link " + d.data.index + "-" + d.parent.data.index
          })
          .attr("d", diagonal);

      link.transition()
          .duration(duration)
          .attr("d", diagonal);
      link.exit().remove();

      var node = g.selectAll(".node")
          .data(root.descendants(), function(d){
            if (d.parent != null) {
              return d.parent.data.index + '-' + d.data.index
            }
            return d.data.index
          })
      
      addRemoveNodes(node, treeData)
      var nodeUpdate = node
          .transition()
          .duration(duration)
          .attr("transform", function(d) { return "translate(" + [d.y, d.x] + ")"; })
      nodeUpdate.select('text')
          .attr("dy", ".31em")
          .attr("x", function(d) { 
            let dx = textdx * nodeSizeArray[d.depth] / standMovement 
            return d.children ? -dx : dx; 
          })
          .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
          .style('font-size', function(d) { return fontSizeArray[d.depth] + 'px'})
          // .attr("transform", function(d) { 
          //   return "rotate(" + (xRange(d.x) ? d.x - 90 : d.x + 90) + ")"; 
          // })
    }

    function showLevel3(data, depth) {
      if (depth == 3) {
        collapse(data)
      }
      if ((typeof(data.children) !== 'undefined') && (data.children != null)) {
        for (let i = 0;i < data.children.length;i++) {
           showLevel3(data.children[i], depth+1)
        }
      }
    }

    function addColor (data, type) {
      if (typeof(type) !== 'undefined') {
        if (typeof(data.type) == 'undefined') {
          data.type = type
        }
      }
      if ((typeof(data.children) === 'undefined') || (data.children == null)) {
        return
      }
      for (let i = 0; i < data.children.length; i++) {
        addColor(data.children[i], data.type)
      }
    }

    function addRemoveNodes(node, treeData) {
      let nodeEnter = node.enter()
          .append("g")
          .attr("class", function(d) {
            return "node" + (d.children ? " node--internal" : " node--leaf") 
                  + (typeof(d.data.type)=='undefined'?"":" "+d.data.type)
                  + (" depth-" + d.depth); 
          })
          .attr("transform", function(d) { return "translate(" + [d.y, d.x] + ")"; })

      nodeEnter.append("circle")
          .on("click", function(d, i) {
            var add = click(d)
            update(treeData, add)
          });
      nodeEnter.append("text")
          .attr("dy", ".31em")
          .attr("x", function(d) { 
            let dx = textdx * nodeSizeArray[d.depth] / standMovement 
            return d.children ? -dx : dx; 
          })
          .style('font-size', function(d) { return fontSizeArray[d.depth] + 'px'})
          .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
          .text(function(d) { 
            return d.data.name 
          });
      node.exit().remove();
    }

    // Toggle children on click.
    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
        return false
      } else {
        d.children = d._children;
        d._children = null;
        return true
      }
    }
    // Collapse nodes
    function collapse(d) {
      if (d.children) {
          d._children = d.children;
          d._children.forEach(collapse);
          d.children = null;
        }
    }
    // the diagonal links between the nodes
    function diagonal(d) {
      return "M" + d.y + "," + d.x
          + "C" + (d.parent.y + 100) + "," + d.x
          + " " + (d.parent.y + 100) + "," + d.parent.x
          + " " + d.parent.y + "," + d.parent.x;
    }
  }
}

var currentTree = 'overall'
var currentLevel = 4
function selectTree(tree) {
  if (currentTree === tree) {
    return
  }
  if (!(((currentTree == 'overall') && (tree == 'overall')) 
      || ((currentTree != 'overall') && (tree != 'overall')))) {
    console.log('clear canvas')
    clearCanvas()
  }
  if (tree !== 'overall') {
    clearLegend()
  }
  currentTree = tree
  updateCanvas()
  $('.sub-selection').removeClass('selected')
  $('.sub-selection').addClass('not-selected')
  $('#' + tree).removeClass('not-selected')
  $('#' + tree).addClass('selected')
}
function selectLevel(level) {
  if (currentLevel == +(level.replace('level-', ''))) {
    return
  }
  // if (currentTree != 'overall') {
  //   console.log('clear canvas')
  //   clearCanvas()
  // }
  currentLevel = +(level.replace('level-', ''))
  updateCanvas()
  $('.level-selection').removeClass('selected')
  $('.level-selection').addClass('not-selected')
  $('#' + level).removeClass('not-selected')
  $('#' + level).addClass('selected')
}
function updateCanvas() {
  if (currentTree === 'overall') {
    if (currentLevel === 4) {
      drawObject.drawLevel4()
    } else if (currentLevel === 3) {
      drawObject.drawLevel3()
    }
  } else {
    drawObject.drawSingle(currentTree, currentLevel)
  }
}

function clearCanvas() {
  d3.select('#canvas')
    .select('g')
    .selectAll('*')
    .remove()
}
function clearLegend() {
  d3.select('#legend')
    .select('g')
    .selectAll('*')
    .remove()
}
function addIndex (data, index) {
  data.index = 'node-' + index
  index += 1
  if (typeof(data.children) !== 'undefined') {
    for (let i = 0;i < data.children.length;i++) {
      index = addIndex(data.children[i], index)
    }
  }
  return index
}
